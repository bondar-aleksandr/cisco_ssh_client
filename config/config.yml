client:
  ssh_timeout: 2  #seconds
  legacy_key_exchange: "diffie-hellman-group1-sha1"
  legacy_algorithm: "aes128-cbc"
data:
  input_folder: "./input/"
  devices_data: "devices.csv"
  output_folder: "./output/"
  results_data: "results.txt"
logger:
  level: 0     # -1:debug, 0:info, 1:warm, 2:err
  encoding: "json"  # possible values are: json, console
  outputPath: 
    - "stderr"
    - "app.log"